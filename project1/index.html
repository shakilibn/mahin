<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>SEO Do's And Don'ts</h1>
        <div class="container">
            <div class="card-1">
                <h2>Do's</h2>
                <ul>
                    <li>Use Image</li>
                    <li>Use Internal Links</li>
                    <li>Use Mobile-Friendly Platform</li>
                    <li>Site Mapping</li>
                </ul>
            </div>
            <div class="card-2">
                <h2>Don'ts</h2>
                <ul>
                    <li>Avoid Copy Pasting Content</li>
                    <li>Avoid Linking To Penalize Websites</li>
                    <li>Avoid Selling/Buying External Links</li>
                    <li>Avoid Using Hidden Texts</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
